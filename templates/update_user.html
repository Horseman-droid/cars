<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        header a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
            transition: background-color 0.3s;
        }

        header a:hover {
            background-color: #555;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #333;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        a:hover {
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('list_users') }}">List Users</a>
    </header>
    <div class="container">
        <h1>Update User</h1>
        <form action="{{ url_for('update_user', id=user.id) }}" method="POST">
            <input type="text" name="name" value="{{ user.name }}" required><br>
            <input type="text" name="mobile_no" value="{{ user.mobile_no }}" required><br>
            <input type="email" name="email" value="{{ user.email }}" required><br>
            <input type="submit" value="Update User">
        </form>
        <a href="{{ url_for('list_users') }}">Back to Users</a>
    </div>
</body>
</html>
