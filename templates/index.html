<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .nav-link {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }

        .nav-link:hover {
            background-color: #555;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        section {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
        }

        input[type="file"], input[type="text"] {
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            padding: 10px;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        .discussion-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
            margin-bottom: 10px;
        }

        .discussion-image {
            max-width: 100%;
            height: auto;
            display: block;
            margin-top: 10px;
            border-radius: 4px;
        }

        .hashtags {
            color: #666;
        }

        .discussion-actions {
            margin-top: 10px;
        }

        .btn-edit, .btn-delete {
            text-decoration: none;
            padding: 5px 10px;
            color: #fff;
            border-radius: 4px;
            margin-right: 5px;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .btn-edit {
            background-color: #4CAF50;
        }

        .btn-edit:hover {
            background-color: #45a049;
        }

        .btn-delete {
            background-color: #f44336;
        }

        .btn-delete:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('index') }}" class="nav-link">Home</a>
            <a href="{{ url_for('add_user') }}" class="nav-link">Add User</a>
            <a href="{{ url_for('list_users') }}" class="nav-link">List Users</a>
        </nav>
    </header>
    <div class="container">
        <h1>Discussion Board</h1>
        <section class="post-discussion">
            <h2>Post Discussion</h2>
            <form action="{{ url_for('post_discussion') }}" method="POST" enctype="multipart/form-data">
                <textarea name="text" placeholder="Discussion text" required></textarea><br>
                <input type="file" name="image"><br>
                <input type="text" name="hashtags" placeholder="Hashtags"><br>
                <input type="submit" value="Post Discussion" class="btn-submit">
            </form>
        </section>
        <section class="discussions">
            <h2>Discussions</h2>
            <ul>
                {% for discussion in discussions %}
                <li class="discussion-item">
                    <p>{{ discussion.text }}</p>
                    {% if discussion.image %}
                    <img src="{{ url_for('static', filename='uploads/' + discussion.image) }}" alt="Image" class="discussion-image">
                    {% endif %}
                    <p class="hashtags">Hashtags: {{ discussion.hashtags }}</p>
                    <div class="discussion-actions">
                        <a href="{{ url_for('update_discussion', id=discussion.id) }}" class="btn-edit">Edit</a>
                        <a href="{{ url_for('delete_discussion', id=discussion.id) }}" class="btn-delete" onclick="return confirm('Are you sure?')">Delete</a>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </section>
    </div>
</body>
</html>
